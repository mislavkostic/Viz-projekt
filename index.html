<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <title>Popis 2021</title>
</head>

<body>
    <div style="
        display: flex;
        justify-content: center;
        font-size: 30px;
        margin-top: 15px;
        margin-bottom: 15px;
        font-weight: 500;">
        Popis stanovništva 2021
    </div>
    <script>
        var width = 1000;
        var height = 700;

        var skala = d3.scale.linear()
            .domain([45000, 770000])
            .range([0, 6]);

        var colors = ["#0000FF27", "#0000FF4B", "#0000FF6F", "#0000FF93", "#0000FFB7", "#0000FFDB", "#0000FFFF"];

        var projection = d3.geo.mercator()
            .center([0, 10])
            .scale(6000)
            .translate([17600, 4500])
            .rotate([-180, 0]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("style", "outline: thin solid black")
            .style("display", "block")
            .style("margin", "auto")

        d3.select("body")
            .append("div")
            .attr("id", "info")
            .style("font-size", "25px")
            .style("display", "flex")
            .style("justify-content", "center")
            .style("margin-top", "10px")

        var zoom = d3.behavior.zoom()
            .translate(projection.translate())
            .scale(projection.scale())
            .scaleExtent([height, 20 * height])
            .on("zoom", onZoom);

        var g = svg.append("g")
            .call(zoom);

        d3.json("cro.json", function(error, cro) {
            var data = topojson.feature(cro, cro.objects.layer1);
            var states = g.selectAll("path.county")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "county")
                .attr("id", function(d) {
                    return d.id;
                })
                .attr("d", path)
                .style("fill", function(d) {
                    var value = Math.round(skala(d.properties.population));
                    return colors[value];
                })
                .style("stroke", "black")
                .style("stroke-width", 1)
                .style("stroke-opacity", 1)
                .on("mouseover", function(d) {
                    console.log(d.properties.population);
                })
                .on("click", onClick);
        });

        function onZoom() {
            projection.translate(d3.event.translate).scale(d3.event.scale);
            g.selectAll("path").attr("d", path)
        }

        function onClick(d) {
            var a, b, c;

            var centroid = path.centroid(d);
            a = centroid[0];
            b = centroid[1];
            c = 4;
            centered = d;

            g.selectAll("path")
                .classed("active", centered && function(d) {
                    return d === centered;
                });

            d3.select("#info").html(`Županija: ${d.properties.name} <br/> Broj stanovnika: ${d.properties.population}`);

            g.transition()
                .duration(1500)
                .attr("transform", `translate(${width / 2}, ${height / 2}) scale(${c}) translate(${-a}, ${-b})`)
                .style("stroke-width", 0.75 / c);

            a = width / 2;
            b = height / 2;
            c = 1;
            centered = null;

            g.transition()
                .delay(5000)
                .duration(1500)
                .attr("transform", `translate(${width / 2}, ${height / 2}) scale(${c}) translate(${-a}, ${-b})`)
                .style("stroke-width", 0.75 / c)
                .each('end', function() {
                    d3.select("#info")
                        .html("");
                });
        }
    </script>
</body>

</html>
